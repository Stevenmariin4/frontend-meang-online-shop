<span>
  <div class="col">
    <button type="button" class="btn btn-sm btn-primary" (click)="minus(product)">
      <i class="fas fa-minus"></i>
    </button>
    <input type="number" class="text-center" [value]="product.prod_qty" />
    <button type="button" class="btn btn-sm btn-primary" (click)="plus(product)">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</span>
