<section class="checkout-section spad">
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-lg-8">
        <form class="checkout-form" (ngSubmit)="registerUser()" #form="ngForm">
          <div class="cf-title txt-center">Registro de usuario</div>
          <div class="row address-inputs">
            <div class="col-md-6">
              <input
                type="text"
                #name="ngModel"
                [(ngModel)]="register.use_name"
                placeholder="Nombre *"
                name="name"
                class="form-control"
                [ngClass]="{
                  'is-valid': !name.invalid,
                  'is-invalid': name.invalid
                }"
                required
              />
              <div
                class="alert alert-danger"
                *ngIf="name.invalid && (name.dirty || name.touched)"
              >
                El campo es obligatorio *
              </div>
            </div>
            <div class="col-md-6">
              <input
                type="text"
                #lastname="ngModel"
                [(ngModel)]="register.use_lastname"
                placeholder="Apellidos"
                class="form-control"
                name="lastname"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                #phone="ngModel"
                [(ngModel)]="register.use_phone"
                placeholder="Telefono *"
                class="form-control"
                name="phone"
                required
                [ngClass]="{
                  'is-valid': !phone.invalid,
                  'is-invalid': phone.invalid
                }"
              />
              <div
                class="alert alert-danger"
                *ngIf="phone.invalid && (phone.dirty || phone.touched)"
              >
                El campo es obligatorio *
              </div>
            </div>
            <div class="col-md-6">
              <input
                type="email"
                #email="ngModel"
                [(ngModel)]="register.use_email"
                class="form-control"
                placeholder="Correo Electronico *"
                name="email"
                required
                [ngClass]="{
                  'is-valid': !email.invalid,
                  'is-invalid': email.invalid
                }"
                pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
              />
              <div
                class="alert alert-danger"
                *ngIf="email.invalid && (email.dirty || email.touched)"
              >
                el email no es valido
              </div>
            </div>
            <div class="col-md-6">
              <input
                type="password"
                #password="ngModel"
                [(ngModel)]="register.use_password"
                placeholder="Contraseña *"
                name="password"
                class="form-control"
                required
                [ngClass]="{
                  'is-valid': !password.invalid,
                  'is-invalid': password.invalid
                }"
              />
              <div
                class="alert alert-danger"
                *ngIf="password.invalid && (password.dirty || password.touched)"
              >
                Introduzca Una Contraseña Por Favor
              </div>
            </div>
          </div>
          <button
            class="site-btn submit-order-btn"
            [ngClass]="{ disabledbtn: !form.valid }"
          >
            Registrarse
          </button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</section>
