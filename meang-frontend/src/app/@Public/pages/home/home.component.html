<!-- Product filter section -->
<section class="product-filter-section mg-t-1">
  <div class="container">
    <div class="section-title">
      <h2>EXPLORA LOS PRODUCTOS MÁS VENDIDOS</h2>
    </div>
    <ul class="product-filter-menu">
      <li><a class="btn" (click)="getProduct()">Todos</a></li>
      <li *ngFor="let item of SubCategory">
        <a class="btn" (click)="getProductbySubcategory(item.sca_id)">{{
          item.sca_name
        }}</a>
      </li>
    </ul>
    <div class="row">
      <div class="col-lg-3 col-sm-6" *ngFor="let item of products">
        <div class="product-item">
          <div class="pi-pic">
            <div class="tag-sale" *ngIf="item.prod_discount">Descuento</div>
            <img
              [src]="item.prod_image"
              [alt]="item.prod_name"
              class="img-product"
            />
            <div class="pi-links">
              <a href="#" class="add-card"
                ><i class="fas fa-shopping-cart icon-car"></i
                ><span>AÑADIR</span></a
              >
              <span>
                <a class="add-card mf-l-1 btn" (click)="redirec(item.prod_id)"
                  ><i class="far fa-eye icon-car"></i><span>Visualizar</span></a
                ></span
              >
            </div>
          </div>
          <div class="pi-text">
            <h5>
              <span class="tachado" *ngIf="item.prod_discount"
                >${{ item.prod_price }}</span
              >
              ${{ item.prod_price_exit }}
            </h5>
            <p>
              {{ item.prod_name }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center pt-5">
      <a class="site-btn sb-line sb-dark btn" [routerLink]="'/product/all'"
        >Ver Todos Los Productos</a
      >
    </div>
  </div>
</section>
