<!-- Modal de  Novedades -->
<section>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://i.ytimg.com/vi/o-CnLaIp_sw/maxresdefault.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://www.instyle.es/medio/2019/12/16/tendencias-de-moda_e19a2b54_1200x630.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://carfra.com.ar/wp-content/uploads/2020/05/juvenil-moda-2020.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<!-- Seccion de Productos -->
<section class="top-letest-product-section">
  <div class="container">
    <div class="section-title">
      <h2>UTLIMOS PRODUCTOS</h2>
    </div>
    <div class="product-slider owl-carousel" *ngFor="let product of products">
      <div class="product-item">
        <div class="pi-pic">
          <img src="{{ product.img }}" alt="" />
          <div class="pi-links">
            <a href="#" class="add-card"
              ><i class="flaticon-bag"></i><span>ADD TO CART</span></a
            >
            <a href="#" class="wishlist-btn"><i class="flaticon-heart"></i></a>
          </div>
        </div>
        <div class="pi-text">
          <h6>${{ product.price }}</h6>
          <p>{{ product.name }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
