<!-- Modal de  Novedades -->
<section>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let item of carrousel; let i = index">
        <div class="carousel-item" [ngClass]="{ active: i == 0 }">
          <img class="d-block w-100" [src]="item.src" alt="{{ item.name }}" />
        </div>
        <div class="carousel-item" [ngClass]="{ '': i > 0 }">
          <img class="d-block w-100" [src]="item.src" alt="{{ item.name }}" />
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<!-- Seccion de Productos -->
<section class="top-letest-product-section">
  <div class="container">
    <div class="section-title">
      <h2>LATEST PRODUCTS</h2>
    </div>
    <div class="product-slider owl-carousel" *ngFor="let product of products">
      <div class="product-item">
        <div class="pi-pic">
          <img src="{{ product.img }}" alt="" />
          <div class="pi-links">
            <a href="#" class="add-card"
              ><i class="flaticon-bag"></i><span>ADD TO CART</span></a
            >
            <a href="#" class="wishlist-btn"><i class="flaticon-heart"></i></a>
          </div>
        </div>
        <div class="pi-text">
          <h6>${{ product.price }}</h6>
          <p>{{ product.name }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
